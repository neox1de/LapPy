<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LapPy - File upload and Keyboard Input</title>
    <style>
        :root {
            --bg-color: #1a1b1e;
            --card-bg: #25262b;
            --shadow-light: rgba(255, 255, 255, 0.03);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --text-color: #e4e4e4;
            --text-secondary: #a1a1a1;
            --accent-color: #6d28d9;
            --accent-hover: #7c3aed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            letter-spacing: 1px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 5px 5px 10px var(--shadow-dark),
                       -3px -3px 10px var(--shadow-light);
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            background: var(--bg-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px dashed var(--text-secondary);
        }

        .file-input-label:hover {
            border-color: var(--accent-color);
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        #fileLabel {
            color: var(--text-secondary);
            font-size: 1.1rem;
            padding: 1rem;
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 1.2rem;
            border: 1px solid var(--shadow-light);
            border-radius: 12px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            min-height: 150px;
            margin-bottom: 1.5rem;
            resize: vertical;
            transition: border-color 0.2s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: var(--accent-color);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .card {
                padding: 1.5rem;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, 100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        .progress-bar-container {
            width: 100%;
            height: 4px;
            background: var(--bg-color);
            border-radius: 4px;
            margin-top: 1rem;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .file-status {
            margin-top: 0.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LapPy</h1>
        
        <div class="card">
            <form id="fileUploadForm" class="file-upload" method="POST" enctype="multipart/form-data" action="/upload">
                <div class="file-input-wrapper">
                    <label class="file-input-label">
                        <span id="fileLabel">üìÅ Drop files here or click to upload</span>
                        <input type="file" name="file" accept=".txt,.pdf,.jpg,.png" onchange="handleFileSelect(this)">
                    </label>
                    <div class="progress-bar-container">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="file-status"></div>
                </div>
            </form>
        </div>
        
        <div class="card">
            <div id="keyboardInput">
                <textarea placeholder="Type your text here..."></textarea>
                <button onclick="sendText()">Send Text</button>
            </div>
        </div>
    </div>

    <script>
        function sendText() {
            const textarea = document.querySelector('#keyboardInput textarea');
            const formData = new FormData();
            formData.append("text", textarea.value);
        
            fetch('/send-text', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                textarea.value = '';
                showNotification('Text sent successfully!');
            })
            .catch(error => showNotification('Error sending text', true));
        }

        function updateFileLabel(input) {
            const label = document.getElementById('fileLabel');
            if (input.files.length > 0) {
                label.textContent = 'üìÑ ' + input.files[0].name;
            } else {
                label.textContent = 'üìÅ Drop files here or click to upload';
            }
        }

        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.padding = '1rem 2rem';
            notification.style.borderRadius = '10px';
            notification.style.backgroundColor = isError ? '#ff4444' : '#44b944';
            notification.style.color = 'white';
            notification.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function handleFileSelect(input) {
            if (input.files.length > 0) {
                const file = input.files[0];
                updateFileLabel(input);
                uploadFile(file);
            }
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append("file", file);

            const progressBar = document.querySelector('.progress-bar');
            const progressContainer = document.querySelector('.progress-bar-container');
            const statusDiv = document.querySelector('.file-status');

            // Show progress bar and status
            progressContainer.style.display = 'block';
            statusDiv.style.display = 'block';
            statusDiv.textContent = 'Starting upload...';

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', (event) => {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                    statusDiv.textContent = `Uploading: ${Math.round(percentComplete)}%`;
                }
            });

            xhr.addEventListener('load', () => {
                if (xhr.status === 200) {
                    statusDiv.textContent = 'Upload complete!';
                    showNotification('File uploaded successfully!');
                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                        statusDiv.style.display = 'none';
                        progressBar.style.width = '0%';
                    }, 2000);
                } else {
                    statusDiv.textContent = 'Upload failed';
                    showNotification('Error uploading file', true);
                }
            });

            xhr.addEventListener('error', () => {
                statusDiv.textContent = 'Upload failed';
                showNotification('Error uploading file', true);
            });

            xhr.open('POST', '/upload', true);
            xhr.send(formData);
        }
    </script>
</body>
</html>
